name: Android Build

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type (debug or release)'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release

# Restrict permissions for security
permissions:
  contents: read

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build web assets
        run: npm run build
      
      - name: Sync Capacitor
        run: npx cap sync android
      
      - name: Make gradlew executable
        run: chmod +x android/gradlew
      
      # Debug build
      - name: Build Debug APK
        if: github.event.inputs.build_type != 'release'
        working-directory: android
        run: |
          # Build with retry logic for network resilience
          for i in 1 2 3; do
            echo "Build attempt $i..."
            ./gradlew assembleDebug --no-daemon && break
            if [ $i -lt 3 ]; then
              echo "Build failed, retrying in 30 seconds..."
              sleep 30
              # Clean Gradle cache on retry to force fresh dependency resolution
              ./gradlew clean --no-daemon || true
            else
              echo "All build attempts failed"
              exit 1
            fi
          done
      
      # Release build - unsigned (for beginners without keystore)
      - name: Build Release APK (Unsigned)
        if: github.event.inputs.build_type == 'release'
        working-directory: android
        run: |
          # Build with retry logic for network resilience
          for i in 1 2 3; do
            echo "Build attempt $i..."
            ./gradlew assembleRelease --no-daemon && break
            if [ $i -lt 3 ]; then
              echo "Build failed, retrying in 30 seconds..."
              sleep 30
              ./gradlew clean --no-daemon || true
            else
              echo "All build attempts failed"
              exit 1
            fi
          done
      
      - name: Build Release AAB (App Bundle)
        if: github.event.inputs.build_type == 'release'
        working-directory: android
        run: ./gradlew bundleRelease --no-daemon
      
      # Upload artifacts
      - name: Upload Debug APK
        if: github.event.inputs.build_type != 'release'
        uses: actions/upload-artifact@v4
        with:
          name: zikalyze-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 14
      
      - name: Upload Release APK
        if: github.event.inputs.build_type == 'release'
        uses: actions/upload-artifact@v4
        with:
          name: zikalyze-release-apk
          path: android/app/build/outputs/apk/release/app-release-unsigned.apk
          retention-days: 30
      
      - name: Upload Release AAB
        if: github.event.inputs.build_type == 'release'
        uses: actions/upload-artifact@v4
        with:
          name: zikalyze-release-aab
          path: android/app/build/outputs/bundle/release/app-release.aab
          retention-days: 30
      
      # Build summary
      - name: Build Summary
        if: always()
        run: |
          echo "## ðŸ“± Android Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Build Type | ${{ github.event.inputs.build_type || 'debug' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Triggered By | ${{ github.actor }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | ${{ github.sha }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event.inputs.build_type }}" == "release" ]; then
            echo "### ðŸ“¥ Download Instructions" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "1. Scroll down to the **Artifacts** section below" >> $GITHUB_STEP_SUMMARY
            echo "2. Download **zikalyze-release-aab** for Play Store upload" >> $GITHUB_STEP_SUMMARY
            echo "3. Upload the AAB file to [Google Play Console](https://play.google.com/console)" >> $GITHUB_STEP_SUMMARY
          fi
