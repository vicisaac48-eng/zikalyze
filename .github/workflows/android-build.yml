name: Android Build

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type (debug or release)'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release

# Restrict permissions for security
permissions:
  contents: read

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build web assets
        run: npm run build
      
      - name: Sync Capacitor
        run: npx cap sync android
      
      - name: Make gradlew executable
        run: chmod +x android/gradlew
      
      # Debug build
      - name: Build Debug APK
        if: github.event.inputs.build_type != 'release'
        working-directory: android
        run: ./gradlew assembleDebug
      
      # Release build - unsigned (for beginners without keystore)
      - name: Build Release APK (Unsigned)
        if: github.event.inputs.build_type == 'release'
        working-directory: android
        run: ./gradlew assembleRelease
      
      - name: Build Release AAB (App Bundle)
        if: github.event.inputs.build_type == 'release'
        working-directory: android
        run: ./gradlew bundleRelease
      
      # Upload artifacts
      - name: Upload Debug APK
        if: github.event.inputs.build_type != 'release'
        uses: actions/upload-artifact@v4
        with:
          name: zikalyze-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 14
      
      - name: Upload Release APK
        if: github.event.inputs.build_type == 'release'
        uses: actions/upload-artifact@v4
        with:
          name: zikalyze-release-apk
          path: android/app/build/outputs/apk/release/app-release-unsigned.apk
          retention-days: 30
      
      - name: Upload Release AAB
        if: github.event.inputs.build_type == 'release'
        uses: actions/upload-artifact@v4
        with:
          name: zikalyze-release-aab
          path: android/app/build/outputs/bundle/release/app-release.aab
          retention-days: 30
      
      - name: Check for Native Debug Symbols
        if: github.event.inputs.build_type == 'release'
        id: check_symbols
        run: |
          if [ -f "android/app/build/outputs/native-debug-symbols/release/native-debug-symbols.zip" ]; then
            echo "symbols_exist=true" >> $GITHUB_OUTPUT
            echo "âœ… Native debug symbols found"
          else
            echo "symbols_exist=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ No native debug symbols generated (no native code in app)"
          fi
      
      - name: Upload Native Debug Symbols
        if: github.event.inputs.build_type == 'release' && steps.check_symbols.outputs.symbols_exist == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: zikalyze-native-debug-symbols
          path: android/app/build/outputs/native-debug-symbols/release/native-debug-symbols.zip
          retention-days: 30
      
      # Build summary
      - name: Build Summary
        if: always()
        run: |
          echo "## ðŸ“± Android Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Build Type | ${{ github.event.inputs.build_type || 'debug' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Triggered By | ${{ github.actor }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | ${{ github.sha }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event.inputs.build_type }}" == "release" ]; then
            echo "### ðŸ“¥ Download Instructions" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "1. Scroll down to the **Artifacts** section below" >> $GITHUB_STEP_SUMMARY
            echo "2. Download **zikalyze-release-aab** for Play Store upload" >> $GITHUB_STEP_SUMMARY
            if [ "${{ steps.check_symbols.outputs.symbols_exist }}" == "true" ]; then
              echo "3. Download **zikalyze-native-debug-symbols** (required by Play Store)" >> $GITHUB_STEP_SUMMARY
              echo "4. Upload BOTH files to [Google Play Console](https://play.google.com/console)" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "âš ï¸ **Important:** Play Store requires both AAB and debug symbols to avoid warnings" >> $GITHUB_STEP_SUMMARY
            else
              echo "3. Upload to [Google Play Console](https://play.google.com/console)" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "â„¹ï¸ **Note:** No native debug symbols were generated (app has no native code yet)" >> $GITHUB_STEP_SUMMARY
              echo "Debug symbols will be generated automatically once native libraries are added" >> $GITHUB_STEP_SUMMARY
            fi
          fi
