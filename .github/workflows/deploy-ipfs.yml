name: Deploy to IPFS

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: Build and Deploy to IPFS
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Deploy to Pinata IPFS
      id: deploy
      uses: aquiladev/ipfs-action@v1
      if: ${{ secrets.PINATA_API_KEY != '' && secrets.PINATA_SECRET_KEY != '' }}
      with:
        path: ./dist
        service: pinata
        pinataKey: ${{ secrets.PINATA_API_KEY }}
        pinataSecret: ${{ secrets.PINATA_SECRET_KEY }}
        
    - name: Display IPFS Hash
      if: ${{ steps.deploy.outputs.hash != '' }}
      run: |
        echo "ðŸš€ IPFS Deployment Successful!"
        echo "IPFS Hash: ${{ steps.deploy.outputs.hash }}"
        echo ""
        echo "Access URLs:"
        echo "  Gateway:  https://gateway.pinata.cloud/ipfs/${{ steps.deploy.outputs.hash }}"
        echo "  IPFS.io:  https://ipfs.io/ipfs/${{ steps.deploy.outputs.hash }}"
        echo "  Dweb:     https://dweb.link/ipfs/${{ steps.deploy.outputs.hash }}"
        echo "  CF IPFS:  https://cloudflare-ipfs.com/ipfs/${{ steps.deploy.outputs.hash }}"
