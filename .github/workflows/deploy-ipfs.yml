name: Deploy to IPFS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Install Pinata CLI
        run: npm install -g pinata-upload-cli
      
      - name: Deploy to Pinata IPFS
        env:
          PINATA_JWT: ${{ secrets.PINATA_JWT_TOKEN }}
        run: |
          npx pinata-upload-cli ./
          
      - name: Save IPFS Hash
        run: echo "Deployment successful!"
