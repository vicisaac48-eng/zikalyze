name: Deploy to IPFS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
      
      - name: Check Pinata credentials
        id: check_credentials
        run: |
          if [ -n "${{ secrets.PINATA_API_KEY }}" ] && [ -n "${{ secrets.PINATA_SECRET_KEY }}" ]; then
            echo "has_credentials=true" >> $GITHUB_OUTPUT
          else
            echo "has_credentials=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Deploy to Pinata IPFS
        if: steps.check_credentials.outputs.has_credentials == 'true'
        env:
          PINATA_API_KEY: ${{ secrets.PINATA_API_KEY }}
          PINATA_SECRET_KEY: ${{ secrets.PINATA_SECRET_KEY }}
        run: node scripts/deploy-ipfs.js
      
      - name: Skip deployment (missing credentials)
        if: steps.check_credentials.outputs.has_credentials == 'false'
        run: |
          echo "⚠️  IPFS deployment skipped: Pinata credentials not configured"
          echo ""
          echo "To enable IPFS deployment, add the following secrets to your repository:"
          echo "  - PINATA_API_KEY"
          echo "  - PINATA_SECRET_KEY"
          echo ""
          echo "Get your API keys at: https://app.pinata.cloud/keys"
          echo ""
          echo "Add secrets at: https://github.com/${{ github.repository }}/settings/secrets/actions"
