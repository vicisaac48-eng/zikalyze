name: Release APK

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., v1.0.0)'
        required: false
        default: ''

# Restrict permissions for security
permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build web assets
        run: npm run build
      
      - name: Sync Capacitor
        run: npx cap sync android
      
      - name: Make gradlew executable
        run: chmod +x android/gradlew
      
      - name: Build Debug APK
        working-directory: android
        run: ./gradlew assembleDebug
      
      - name: Generate version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            # Auto-generate version based on date and short SHA
            VERSION="v$(date +'%Y.%m.%d')-$(echo ${{ github.sha }} | cut -c1-7)"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"
      
      - name: Rename APK with version
        run: |
          cp android/app/build/outputs/apk/debug/app-debug.apk ./zikalyze-${{ steps.version.outputs.version }}.apk
      
      - name: Delete existing latest release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Delete the existing 'latest' release if it exists
          gh release delete latest --yes || true
      
      - name: Create Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create latest \
            --title "ðŸš€ Zikalyze Latest Build" \
            --notes "## ðŸ“± Zikalyze Android APK - Latest Build

          **Build Info:**
          - ðŸ“… Date: $(date +'%Y-%m-%d %H:%M:%S UTC')
          - ðŸ”— Commit: [${{ github.sha }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
          - ðŸ·ï¸ Version: ${{ steps.version.outputs.version }}

          ## ðŸ“¥ Download & Install

          1. Download the APK file below
          2. On your Android device, enable **Install from unknown sources** in Settings â†’ Security
          3. Open the downloaded APK file to install

          ## âœ¨ Features

          - Real-time cryptocurrency analysis
          - AI-powered trading signals
          - Multi-timeframe confluence analysis
          - Whale tracking & alerts
          - Push notifications support

          ---
          *This release is automatically updated with every push to main.*" \
            --latest \
            ./zikalyze-${{ steps.version.outputs.version }}.apk
      
      - name: Release Summary
        run: |
          echo "## ðŸŽ‰ Release Created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Download URL:** https://github.com/${{ github.repository }}/releases/latest/download/zikalyze-${{ steps.version.outputs.version }}.apk" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Latest Release Page:** https://github.com/${{ github.repository }}/releases/latest" >> $GITHUB_STEP_SUMMARY
