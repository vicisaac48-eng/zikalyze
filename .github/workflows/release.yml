name: Release APK

on:
  push:
    branches: [main]
    paths-ignore:
      - '**/*.md'
      - 'docs/**'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., v1.0.0)'
        required: false
        default: ''

# Restrict permissions for security
permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: Wandalen/wretry.action@v3
        with:
          action: actions/checkout@v4
          with: |
            fetch-depth: 0
          attempt_limit: 5
          attempt_delay: 10000
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build web assets
        run: npm run build
      
      - name: Sync Capacitor
        run: npx cap sync android
      
      - name: Make gradlew executable
        run: chmod +x android/gradlew
      
      - name: Build Debug APK
        working-directory: android
        run: |
          # Build with retry logic for network resilience
          for i in 1 2 3; do
            echo "Build attempt $i..."
            ./gradlew assembleDebug --no-daemon && break
            if [ $i -lt 3 ]; then
              echo "Build failed, retrying in 30 seconds..."
              sleep 30
              # Clean Gradle cache on retry to force fresh dependency resolution
              ./gradlew clean --no-daemon || true
            else
              echo "All build attempts failed"
              exit 1
            fi
          done
      
      - name: Generate version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            # Auto-generate version based on date and short SHA
            VERSION="v$(date +'%Y.%m.%d')-$(echo ${{ github.sha }} | cut -c1-7)"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"
      
      - name: Prepare APK files
        run: |
          # Create a fixed-name APK for stable download URL
          cp android/app/build/outputs/apk/debug/app-debug.apk ./zikalyze-latest.apk
          # Also create a versioned copy for reference
          cp android/app/build/outputs/apk/debug/app-debug.apk ./zikalyze-${{ steps.version.outputs.version }}.apk
      
      - name: Create Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create ${{ steps.version.outputs.version }} \
            --title "ðŸš€ Zikalyze Latest Build" \
            --notes "## ðŸ“± Zikalyze Android APK - Latest Build

          **Build Info:**
          - ðŸ“… Date: $(date +'%Y-%m-%d %H:%M:%S UTC')
          - ðŸ”— Commit: [${{ github.sha }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
          - ðŸ·ï¸ Version: ${{ steps.version.outputs.version }}

          ## ðŸ“¥ Download & Install

          **Permanent Download URL:** \`https://github.com/${{ github.repository }}/releases/latest/download/zikalyze-latest.apk\`

          1. Download the APK file below (use **zikalyze-latest.apk** for a stable URL)
          2. On your Android device, enable **Install from unknown sources** in Settings â†’ Security
          3. Open the downloaded APK file to install

          ## âœ¨ Features

          - Real-time cryptocurrency analysis
          - AI-powered trading signals
          - Multi-timeframe confluence analysis
          - Whale tracking & alerts
          - Push notifications support

          ---
          *This release is automatically updated with every push to main.*" \
            --latest \
            ./zikalyze-latest.apk \
            ./zikalyze-${{ steps.version.outputs.version }}.apk
      
      - name: Release Summary
        run: |
          echo "## ðŸŽ‰ Release Created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Permanent Download URL:** https://github.com/${{ github.repository }}/releases/latest/download/zikalyze-latest.apk" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Latest Release Page:** https://github.com/${{ github.repository }}/releases/latest" >> $GITHUB_STEP_SUMMARY
