      <!-- Brand text -->

          letter-spacing: -0.025em;

        <!-- Tagline: Only visible on native apps (PWA/Capacitor), hidden on web browsers -->

          font-size: 0.875rem;
          font-weight: 500;
          color: #374151;
          margin: 0;
          display: none !important;
        ">AI-Powered Trading Analysis</p>
      </div>
      
      <!-- Show tagline ONLY on native app - runs immediately, before any other scripts -->
      <script>
        (function() {
          try {
            // Check if running as native app using multiple detection methods
            var isNativeApp = (
              // PWA installed in standalone mode
              (window.matchMedia && window.matchMedia('(display-mode: standalone)').matches) ||
              // TWA or fullscreen mode
              (window.matchMedia && window.matchMedia('(display-mode: fullscreen)').matches) ||
              // iOS Add to Home Screen
              (window.navigator && window.navigator.standalone === true) ||
              // Capacitor native app
              (typeof Capacitor !== 'undefined' && Capacitor.isNativePlatform && Capacitor.isNativePlatform())
            );
            
            // ONLY show tagline if this is definitely a native app
            // Otherwise it stays hidden (display: none !important)
            if (isNativeApp) {
              var tagline = document.getElementById('splash-tagline');
              if (tagline) {
                tagline.style.display = 'block';
                tagline.style.setProperty('display', 'block', 'important');
              }
            }
          } catch (e) {
            // If any error occurs, tagline stays hidden (fail-safe)
            console.error('Native app detection error:', e);
          }
        })();
      </script>
      
      <!-- Loading indicator - Professional three-dot loader -->

    <style>

    <script>
      // Set flag immediately to prevent React LandingSplash from showing
      // This ensures the initial HTML splash is the ONLY splash shown
      try {
        sessionStorage.setItem('landing_splash_shown', 'true');
      } catch (e) {
        // Silently fail if sessionStorage is unavailable
      }
      
      // Professional splash screen with React hydration detection
      // Waits for React to fully hydrate (interactive UI), not just mount
      (function() {
        // ============================================================
        // A/B TEST CONFIGURATION - Splash Duration Optimization
        // ============================================================
        // Test variants for minimum display time:
        // Variant A: 1500ms (fast)
        // Variant B: 2000ms (standard - current default)
        // Variant C: 2500ms (extended)
        //
        // To analyze results, check localStorage key: splash_duration_test
        // Track conversion metrics after splash to determine optimal duration
        // ============================================================
        
        var AB_TEST_ENABLED = true; // Set to true to enable A/B testing
        var TEST_VARIANTS = [1500, 2000, 2500]; // Test durations in milliseconds
        var DEFAULT_DURATION = 2000; // Default when A/B testing is disabled
        
        // Get or assign A/B test variant (persists across sessions)
        function getSplashDuration() {
          if (!AB_TEST_ENABLED) {
            return DEFAULT_DURATION;
          }
          
          try {
            var storedTest = localStorage.getItem('splash_duration_test');
            if (storedTest) {
              var variantData = JSON.parse(storedTest);
              return variantData.duration;
            }
            
            // New user - randomly assign variant
            var randomIndex = Math.floor(Math.random() * TEST_VARIANTS.length);
            var assignedDuration = TEST_VARIANTS[randomIndex];
            var variantData = {
              duration: assignedDuration,
              variant: String.fromCharCode(65 + randomIndex), // A, B, or C
              assignedAt: new Date().toISOString()
            };
            localStorage.setItem('splash_duration_test', JSON.stringify(variantData));
            
            // Analytics event - track variant assignment
            // TODO: Integrate with your analytics (Google Analytics, Mixpanel, etc.)
            // Example: gtag('event', 'ab_test_assigned', { variant: variantData.variant, duration: assignedDuration });
            console.log('[A/B Test] Splash duration variant assigned:', variantData.variant, '(' + assignedDuration + 'ms)');
            
            return assignedDuration;
          } catch (e) {
            // Fallback if localStorage fails
            return DEFAULT_DURATION;
          }
        }
        
        var FADE_DURATION_MS = 300; // Smooth transition duration
        var CHECK_INTERVAL_MS = 50; // How often to check for React hydration
        var MIN_DISPLAY_MS = getSplashDuration(); // A/B tested or default duration
        var MAX_TIMEOUT_MS = 10000; // Maximum time to wait (10 seconds)
        var MAX_ATTEMPTS = Math.ceil(MAX_TIMEOUT_MS / CHECK_INTERVAL_MS);
        
        var splashStartTime = Date.now();
        var attempts = 0;
        var reactHydrated = false;
        
        var checkReactHydration = setInterval(function() {
          attempts++;
          var root = document.getElementById('root');
          
          // Check if React has hydrated (not just mounted)
          // Priority 1: Check for React hydration marker on root
          if (root && root.getAttribute('data-reactroot') !== null) {
            reactHydrated = true;
          }
          // Priority 2: Check for hydration marker in descendants (React 17)
          else if (root && root.querySelector('[data-reactroot]')) {
            reactHydrated = true;
          }
          // Priority 3: Fallback - React 18+ doesn't always use data-reactroot
          // This checks for rendered content (best-effort, may not guarantee full interactivity)
          else if (root && root.children.length > 0) {
            reactHydrated = true;
          }
          
          var elapsedTime = Date.now() - splashStartTime;
          var minTimeReached = elapsedTime >= MIN_DISPLAY_MS;
          var maxTimeReached = attempts >= MAX_ATTEMPTS;
          
          // Remove splash when:
          // 1. React is fully hydrated AND minimum display time reached (professional)
          // 2. OR maximum timeout reached (failsafe)
          if ((reactHydrated && minTimeReached) || maxTimeReached) {
            var initialSplash = document.getElementById('initial-splash');
            if (initialSplash) {
              // Professional cubic-bezier fade-out (Material Design standard)
              // More organic than linear ease-out
              initialSplash.style.transition = 'opacity ' + FADE_DURATION_MS + 'ms cubic-bezier(0.4, 0.0, 0.2, 1)';
              initialSplash.style.opacity = '0';
              setTimeout(function() {
                initialSplash.remove();
              }, FADE_DURATION_MS);
            }
            clearInterval(checkReactHydration);
          }
        }, CHECK_INTERVAL_MS);
      })();
    </script>
    
    <div id="root"></div>
