<!doctype html>

  <head>

    <!-- Theme-aware initial background: detect stored theme and apply correct color before render -->
    <script>
      (function() {
        try {
          var theme = localStorage.getItem('zikalyze-theme');
          var isLight = theme === 'light';
          var bgColor = isLight ? '#ffffff' : '#0a0f1a';
          document.documentElement.className = isLight ? 'light' : 'dark';
          document.documentElement.style.backgroundColor = bgColor;
        } catch(e) {
          // Ignore errors - default dark theme will apply
        }
      })();
    </script>
